<nav class="navbar navbar-expand-md fixed-top bg-primary">
  <div class="container">
    <a
      routerLink="/"
      routerLinkActive="active"
      class="navbar-brand text-secondary"
      >Dating App</a
    >

    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      @if (accountService.currentUser()) {
      <li class="nav-item">
        <a
          routerLink="/members"
          routerLinkActive="active"
          class="nav-link text-secondary"
          >Matches</a
        >
      </li>
      <li class="nav-item">
        <a
          routerLink="/lists"
          routerLinkActive="active"
          class="nav-link text-secondary"
          >Lists</a
        >
      </li>
      <li class="nav-item">
        <a
          routerLink="/messages"
          routerLinkActive="active"
          class="nav-link text-secondary"
          >Messages</a
        >
      </li>
      }
    </ul>
    @if (accountService.currentUser()) {
    <div dropdown class="dropdown">
      <a dropdownToggle class="dropdown-toggle text-light text-decoration-none"
        >Welcome {{accountService.currentUser()?.userName | titlecase}}</a
      >
      <div *dropdownMenu class="dropdown-menu">
        <a class="dropdown-item">Edit profile</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    } @if (!accountService.currentUser()) {
    <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex">
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        placeholder="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        placeholder="Password"
        type="password"
      />
      <button class="btn btn-outline-light" type="submit">Login</button>
    </form>
    }
  </div>
</nav>
